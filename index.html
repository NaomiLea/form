<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h1>Sign up to girl.Code</h1>
    <form class="col-lg-8" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter full name" name="name">

        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">School</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="School" name="school">
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Year</label>
            <select class="form-control" id="exampleSelect1" name="year">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        </div>

        <div class="form-group">
            <label for="exampleTextarea">Example textarea</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" name="info"></textarea>
        </div>
        <fieldset class="form-group">
            <legend class="interest">Interested in taking Computer Science?</legend>
            <div class="form-check">
                <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked name="cs">
            Yes
          </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" name="cs">
            No
          </label>
            </div>

        </fieldset>
        <div class="form-check">
            <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Check me out
        </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="col-lg-4" id="about">

    </div>
</body>

</html>
