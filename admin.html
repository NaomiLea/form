<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body id="body">
  <li class="list col-lg-3 title">Name</li>
  <li class="list col-lg-3 title">Email</li>
  <li class="list col-lg-3 title">School</li>
  <li class="list col-lg-3 title">Year</li>
  <div class="seperation col-lg-12"></div>

    <script>
        (function() {

            $.get('/getData', function(success) {
                let div = document.createElement('div');
                console.log(success);
                for (i = 0; i < success.length; i++) {
                    div.innerHTML +=

                        `
                        <li class="list col-lg-3">${success[i].name}</li>
                        <li class="list col-lg-3">${success[i].email}</li>
                        <li class="list col-lg-3">${success[i].school}</li>
                        <li class="list col-lg-3">${success[i].year}</li>
                        <li class="list col-lg-12">Info: ${success[i].info}</li>
                        <div class="seperation col-lg-12"></div>`;

                }
                document.getElementById('body').appendChild(div);
            });

        })();
    </script>
</body>

</html>
